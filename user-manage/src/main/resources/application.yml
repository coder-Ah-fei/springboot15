spring:
  application:
    name: user-manage
server:
  port: 8080
eureka:
  client:
    service-url:
      defaultZone: http://192.168.2.101/eureka/


spring.datasource.url: jdbc:mysql://127.0.0.1:3306/shiro?useUnicode=true&characterEncoding=utf-8&useSSL=false

spring.datasource.username: root
spring.datasource.password: root
spring.datasource.driver-class-name: com.mysql.jdbc.Driver
spring.datasource.type: com.alibaba.druid.pool.DruidDataSource
spring.datasource.initialSize: 5
spring.datasource.minIdle: 5
spring.datasource.maxActive: 20
spring.datasource.maxWait: 60000

mybatis.mapper-locations: classpath*:mapper/*Mapper.xml
mybatis.type-aliases-package: com.yang.usermanage.entity


tm.manager.url: http://192.168.2.101:7000/tx/manager/

